<app-layout>

  <div class="tab">
    <h1 style="padding:0% 0% 5% 35%;">Campaign Details</h1>
    <table mat-table class="yes" [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Campaign Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element && element.campaignname ? element.campaignname : "" }}

        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          Template Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element && element.templatname ? element.templatname : "" }}

        </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>
          Poster URL
        </th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.posterurl}}"><button mat-mini-fab aria-label="Example icon button with a delete icon"
              class="btn-view"><mat-icon>open_in_new</mat-icon></button></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="upload-sheet">
        <th mat-header-cell *matHeaderCellDef>
          Uploaded Sheet
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab aria-label="Example icon button with a delete icon"
            class="btn-view" (click)="downloadFile()"><mat-icon>get_app</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="res-sheet">
        <th mat-header-cell *matHeaderCellDef>
          Response Sheet
        </th>
        <td mat-cell *matCellDef="let element">
          <a href="{{element.sheeturl}}"><button mat-mini-fab
              aria-label="Example icon button with a delete icon"
              class="btn-view"><mat-icon>open_in_new</mat-icon></button></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          Campaign Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element && element.createdAt ? element.createdAt : "" }}

        </td>
      </ng-container>

      <ng-container matColumnDef="refresh">
        <th mat-header-cell *matHeaderCellDef>
          Refresh
        </th>
        <td mat-cell *matCellDef="let element" style="color:green">
          <button mat-mini-fab aria-label="Example icon button with a delete icon"
            class="btn-view" (click)="refresh(element.campaignname)"><mat-icon>refresh</mat-icon></button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
  [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
  </div>


</app-layout>
